language: csharp
mono: none
dotnet: 3.1.201
jobs:
  - name: c, js
    script: make -j2 test-c test-js
  - name: cpp, py
    install:
      - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
      - sudo add-apt-repository -y ppa:deadsnakes/ppa
      - sudo apt update
      - sudo apt install libstdc++-9-dev python3.8
    script: make -j2 test-cpp test-py PYTHON=python3.8
  - name: cs
    mono: latest
    script: make -j2 test-cs
  - name: java, cl, error
    script: make -j2 test-java test-cl test-error
  - name: swift
    install:
      - wget https://swift.org/builds/swift-5.2.3-release/ubuntu1604/swift-5.2.3-RELEASE/swift-5.2.3-RELEASE-ubuntu16.04.tar.gz
      - tar xf swift-5.2.3-RELEASE-ubuntu16.04.tar.gz -C ..
    script: make -j2 test-swift SWIFTC=../swift-5.2.3-RELEASE-ubuntu16.04/usr/bin/swiftc
